<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Telesalud Jequetepeque</title>

    <link rel="icon" href="Imagenes/logo1.png">

    <!-- CSS BASE -->
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/components.css">

    <!-- CSS ESPECÍFICO -->
    <link rel="stylesheet" href="css/register.css">
</head>

<body>

    <div class="register-container">
        <img src="Imagenes/logo1.png" class="register-logo">

        <h2>Registro de Usuario</h2>

        <form id="registerForm">

            <label>Nombres</label>
            <input id="regNombres" type="text" required>

            <label>Apellidos</label>
            <input id="regApellidos" type="text" required>

            <label>DNI</label>
            <input id="regDni" type="text" required>

            <label>Correo electrónico</label>
            <input id="regCorreo" type="email" required>

            <label>Tipo de usuario</label>
            <select id="regTipo" required>
                <option value="paciente">Paciente</option>
                <option value="doctor">Doctor</option>
            </select>

            <label>Contraseña</label>
            <input id="regContrasena" type="password" required>

            <button class="btn btn-primary" type="submit">Registrarse</button>
        </form>

        <p class="login-text">
            ¿Ya tienes cuenta?
            <a href="login.html">Inicia sesión aquí</a>
        </p>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
